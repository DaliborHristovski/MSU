    <div class="form-box" id="najavi-se" data-matching-link="#najavi-se-link">
        <h1>Најави се</h1>
        <form method="POST" action="/login">
        <div class="form-box__input">
            <span class="icon icon--user form-box__icon"></span>
            <input type="text" name="username" class="form-control" required="required" placeholder="Број на индекс" />
        </div>
        <div class="form-box__input">
            <span class="icon icon--key form-box__icon"></span>
            <input id="myInput" type="password" name="password" class="form-control" required="required" placeholder="Лозинка" />
            <span id="eye-icon" class="eye" onclick="myFunction()">
            <span id="hide1" class="icon icon--eye form-box__icon"></span>
            <span id="hide2" class="icon icon--eye-slash form-box__icon"></span>
            </span>
        </div>
        <button type="submit" class="login-btn">Најави се</button>
    </form>
    
    </div>
    <script>
        function myFunction(){
        let x = document.getElementById("myInput");
        let y = document.getElementById("hide1");
        let z = document.getElementById("hide2");
            if(x.type === 'password'){
            x.type = "text";
            y.display = block;
            z.display = none;  
        }
        else{
            x.type = "password";
            y.display = none;
            z.display = block;  
        }
        }
    </script>
